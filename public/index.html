<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <title>Vue webshop</title>
</head>
<body>
    <div class="page-header">
        <div class="container">
            
        </div>
    </div>
    <div class="page-main" id="vue-products-overview">
        <div class="section section--default">
            <div class="container">
                <h1>Products</h1>
            </div>
        </div>
        <div class="section section--default">
            <div class="container">
                <div class="grid">
                    <!-- Sidebar -->
                    <div class="grid__12 grid__3@med">
                        <h4>Categorie</h4>
                        <ul class="list list--unstyled">
                            <li v-for="category in categories">
                                <div class="form__item">
                                    <input type="checkbox" :id="'category-' + category.id" :value="category.id" v-model="checkedCategories" class="form__checkbox">
                                    <label :for="'category-' + category.id" class="form__label">{{ category.name }}</label>
                                </div>
                            </li>
                        </ul>
                        <h4>Merk</h4>
                        <ul class="list list--unstyled">
                            <li v-for="brand in brands">
                                <div class="form__item">
                                    <input type="checkbox" :id="'brand-' + brand.id" :value="brand.id" v-model="checkedBrands" class="form__checkbox">
                                    <label :for="'brand-' + brand.id" class="form__label">{{ brand.name }}</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- Main -->
                    <div class="grid__12 grid__9@med">
                        <component 
                            :is="currentView" 
                            :filtered-products="filteredProducts" 
                            :brands="brands"
                            :product-detail="productDetail"></component>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-footer">
        <div class="container">
            Made with &hearts; by <a href="//www.statik.be/">Statik</a>
        </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="/js/products-overview.js"></script>
</body>
</html>
