<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <title>Vue webshop</title>
</head>
<body>
    <div id="app">

    <page-header></page-header>

    <div class="page-main" id="vue-products-overview">
        <div class="section section--default">
            <div class="container">
                <h1>Products</h1>
            </div>
        </div>
        <div class="section section--default">
            <div class="container">
                <div class="grid">

                    <div class="grid__12 grid__3@med">
                        <h4>Categorie</h4>
                        <ul class="list list--unstyled" v-cloak>
                            <li v-for="category in categories">
                                <div class="form__item">
                                    <input type="checkbox" :id="'category-' + category.id" :value="category.id" v-model="filterCategories" class="form__checkbox">
                                    <label :for="'category-' + category.id" class="form__label">{{ category.name }}</label>
                                </div>
                            </li>
                        </ul>
                        <h4>Merk</h4>
                        <ul class="list list--unstyled" v-cloak>
                            <li v-for="brand in brands">
                                <div class="form__item">
                                    <input type="checkbox" :id="'brand-' + brand.id" :value="brand.id" v-model="filterBrands" class="form__checkbox">
                                    <label :for="'brand-' + brand.id" class="form__label">{{ brand.name }}</label>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="grid__12 grid__9@med">
                        <div class="grid grid--3-col@med" v-cloak>
                            <div class="grid__item" v-for="product in filteredProducts">
                                <a :href="`/product.html?id=${product.id}`" class="card card--link">
                                    <h3 class="card__title">
                                        {{ getBrand(product.brand).name }}<br>
                                        <small>{{ product.name }}</small>
                                    </h3>
                                    <img :src="product.colorways[0].images[0]" alt="" class="card__img">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <page-footer></page-footer>

    </div>
    <script src="/js/main.js"></script>
    <script src="/js/products-overview.js"></script>
</body>
</html>
