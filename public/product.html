<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <title>Vue webshop</title>
</head>
<body>
    <div id="app-detail">
        <page-header></page-header>   
        <div class="page-main">
            <div class="section section--default">
                <div class="container">
                    <h1>{{ product.name }}</h1>
                    <h2>{{ getBrand(product.brand).name }}</h2>
                    <h3>â‚¬{{ product.price }}</h3>
                    <button @click="addToCart">Add to cart</button>
                    <select name="colors" :value="color" @change="color = $event.target.value">
                        <option v-for="color in product.colorways" :value="color.name">
                            {{ color.name }}
                        </option>
                    </select>
                    <p>color: {{ color }}</p>
                    <img :src="detail.imageUrl" :alt="detail.alt">
                    <button @click="addToCart">Add to cart</button>
                </div>
            </div>
            <div class="section section--default">
                <div class="container">

                </div>
            </div>
        </div>
        <page-footer></page-footer>
    </div>
    <script src="/js/main.js"></script>
    <script src="/js/product-detail.js"></script>
</body>
</html>
